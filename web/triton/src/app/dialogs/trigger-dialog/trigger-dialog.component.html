<div mat-dialog-title>
    <mat-toolbar color="secondary">
        <span>
            {{title}}
        </span>
        <span class="spacer"></span>
        <button mat-icon-button mat-dialog-close aria-label="close" tabindex="-1">
            <mat-icon color="warn">close</mat-icon>
        </button>
    </mat-toolbar>
</div>
<div mat-dialog-content style="margin: 10px;">
    <form [formGroup]="form" (keydown)="enter($event)">
        <mat-form-field appearance="fill" style="width:66%;">
            <mat-label>Name</mat-label>
            <input matInput required formControlName="name" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill" style="width:100%;resize:none;">
            <mat-label>Args</mat-label>
            <textarea matInput required formControlName="args"
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="10"
                      cdkAutosizeMaxRows="10"
                      placeholder="Enter args here..."></textarea>
        </mat-form-field>
    </form>
    <br />
</div>
<div mat-dialog-actions  style="margin: 10px;">
    <button mat-raised-button color="accent" style="width:49%;" (click)="submit()" [disabled]="!this.form.valid">Submit</button>
    <button mat-raised-button mat-dialog-close color="warn" style="width:49%;">Cancel</button>
</div>
