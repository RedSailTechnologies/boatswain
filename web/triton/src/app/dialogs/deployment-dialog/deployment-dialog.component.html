<div mat-dialog-title>
    <mat-toolbar color="secondary">
        <span>
            {{title}}
        </span>
        <span class="spacer"></span>
        <button mat-icon-button mat-dialog-close aria-label="close" tabindex="-1">
            <mat-icon color="warn">close</mat-icon>
        </button>
    </mat-toolbar>
</div>
<div mat-dialog-content style="margin: 10px;">
    <form [formGroup]="deploymentForm" (keydown)="enter($event)">
        <mat-form-field appearance="fill" style="width:66%;">
            <mat-label>Name</mat-label>
            <input matInput required formControlName="name" />
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-select required placeholder="Repo" formControlName="repoId">
                <mat-option *ngFor="let repo of repos" [value]="repo.uuid">
                    {{repo.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width:100%;">
            <mat-label>Branch</mat-label>
            <input matInput required formControlName="branch" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill" style="width:100%;">
            <mat-label>File Path</mat-label>
            <input matInput required formControlName="filePath" />
        </mat-form-field>
        <br />
    </form>
    <br />
</div>
<div mat-dialog-actions  style="margin: 10px;">
    <button mat-raised-button color="accent" style="width:49%;" (click)="submit()" [disabled]="!this.deploymentForm.valid">Submit</button>
    <button mat-raised-button mat-dialog-close color="warn" style="width:49%;">Cancel</button>
</div>
