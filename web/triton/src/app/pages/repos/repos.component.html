<div class="page" *ngIf="repos; else noData">
    <div class="right-button">
        <button mat-raised-button [disabled]="!auth.isAdmin()" color="accent" (click)="add()">
            <mat-icon>add</mat-icon>
            Add
        </button>
    </div>
    <table mat-table [dataSource]="repos" style="width: 100%;">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let repo"> {{repo.name}} </td>
        </ng-container>
        <ng-container matColumnDef="endpoint">
            <th mat-header-cell *matHeaderCellDef>Endpoint</th>
            <td mat-cell *matCellDef="let repo"> {{repo.endpoint}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let repo"> {{repo.type.replace("_REPO", "")}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let repo">
                <button mat-mini-fab class="shrink-button" [ngClass]="{'status-online':repo.ready,'status-offline':!repo.ready}"></button>
            </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let repo">
                <button mat-raised-button [disabled]="!auth.isAdmin()" color="accent" class="action-button" (click)="edit(repo);$event.stopPropagation();">
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let repo">
                <button mat-raised-button [disabled]="!auth.isAdmin()" color="warn" class="action-button" (click)="delete(repo);$event.stopPropagation();">
                    <mat-icon>delete</mat-icon>
                    Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'endpoint', 'type', 'status', 'edit', 'delete']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'endpoint', 'type', 'status', 'edit', 'delete'];"></tr>
    </table>
</div>
<ng-template #noData>
    <mat-spinner color="primary" class="page-spinner"></mat-spinner>
</ng-template>
