<div style="margin-top: 10px;">
    <mat-accordion>
        <mat-expansion-panel class="panel" *ngFor="let cluster of clusters; first as isFirst" [expanded]="isFirst">
            <mat-expansion-panel-header>
                <mat-panel-title>{{cluster.name}}</mat-panel-title>
                <mat-panel-description>
                    Endpoint(TODO)
                    <span class="spacer"></span>
                    Status(TODO): <button mat-mini-fab color="status-good" class="shrink-button status-online"></button>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <table *ngIf="deploymentData[cluster.name]; else elseBlock" mat-table [dataSource]="deploymentData[cluster.name]" matSort class="table">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="namespace">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Namespace </th>
                    <td mat-cell *matCellDef="let element"> {{element.namespace}} </td>
                </ng-container>
                <ng-container matColumnDef="version">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
                    <td mat-cell *matCellDef="let element"> {{element.version}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['name', 'namespace', 'version']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['name', 'namespace', 'version'];"></tr>
            </table>
            <ng-template #elseBlock>
                <mat-spinner color="primary" style="margin: auto;"></mat-spinner>
            </ng-template>
        </mat-expansion-panel>
    </mat-accordion>
</div>
