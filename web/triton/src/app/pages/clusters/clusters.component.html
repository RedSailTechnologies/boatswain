<div class="page">
    <div class="right-button">
        <button mat-raised-button color="accent" (click)="add()">
            <mat-icon>add</mat-icon>
            Add
        </button>
    </div>
    <table *ngIf="clusters;else noData" mat-table [dataSource]="clusters" class="full-width">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="endpoint">
            <th mat-header-cell *matHeaderCellDef> Endpoint </th>
            <td mat-cell *matCellDef="let element"> {{element.endpoint}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab class="shrink-button" [ngClass]="{'status-online':element.ready,'status-offline':!element.ready}"></button>
                <button mat-raised-button color="accent" style="float:right;" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name', 'endpoint', 'status']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'endpoint', 'status'];"></tr>
    </table>
    <ng-template #noData>
        <mat-spinner color="primary" style="margin: auto;"></mat-spinner>
    </ng-template>
</div>
