<div class="page" *ngIf="deployments; else noData">
    <div class="right-button">
        <button mat-raised-button [disabled]="!auth.isAdmin()" color="accent" (click)="add()">
            <mat-icon>add</mat-icon>
            Add
        </button>
    </div>
    <table mat-table [dataSource]="deployments" style="width: 100%;">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let deployment"> {{deployment.name}} </td>
        </ng-container>
        <ng-container matColumnDef="repo">
            <th mat-header-cell *matHeaderCellDef>Repo Name</th>
            <td mat-cell *matCellDef="let deployment"> {{deployment.repoName}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let deployment">
                <button mat-raised-button [disabled]="!auth.isAdmin()" color="accent" class="action-button" (click)="edit(repo);$event.stopPropagation();">
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let deployment">
                <button mat-raised-button [disabled]="!auth.isAdmin()" color="warn" class="action-button" (click)="delete(repo);$event.stopPropagation();">
                    <mat-icon>delete</mat-icon>
                    Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'repo', 'edit', 'delete']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'repo', 'edit', 'delete'];"></tr>
    </table>
</div>
<ng-template #noData>
    <mat-spinner color="primary" class="page-spinner"></mat-spinner>
</ng-template>
