name: Development CI

on:
  push:
    branches: [ 'main', 'feature/*' ] # TODO AdamP - remove feature

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Install GO
        uses: actions/setup-go@v2
        with:
          go-version: '^1.15'
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'
      - name: Install Protoc GO
        run: go get github.com/golang/protobuf/protoc-gen-go
      - name: Install Protoc Twirp
        run: go get github.com/twitchtv/twirp/protoc-gen-twirp
      - name: Install Protoc Twirp Typescript
        run: go get -u go.larrymyers.com/protoc-gen-twirp_typescript
      - name: Run make all
        run: make all DOCKER_REPO=redsailtechnologies/bosn-
