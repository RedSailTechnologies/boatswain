apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mate.fullname" . }}
  namespace: {{ .Release.namespace }}
  labels:
    {{ include "mate.labels" . | nindent 4 }}
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: listener_0
        address:
          socket_address: { address: 0.0.0.0, port_value: 8080 }
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_services
                  domains:
                  - "*"
                  routes:
                  {{- range $service := .Values.routing.services.kraken }}
                  - match:
                      prefix: "/api/redsail.bosn.{{ $service }}"
                    route:
                      cluster: kraken
                  {{- end }}
                  {{- range $service := .Values.routing.services.poseidon }}
                  - match:
                      prefix: "/api/redsail.bosn.{{ $service }}"
                    route:
                      cluster: poseidon
                  {{- end }}
                  - match:
                      prefix: "/"
                    route:
                      cluster: triton
              http_filters:
              - name: envoy.filters.http.router
      clusters:
      - name: kraken
        type: STRICT_DNS
        connect_timeout: {{ .Values.routing.connectTimeout }}
        dns_lookup_family: V4_ONLY
        lb_policy: LEAST_REQUEST
        http_protocol_options: {}
        hosts:
          - socket_address:
              address: {{ printf "%s-%s" .Release.Name "kraken" | trunc 63 | trimSuffix "-" }}
              port_value: 80
      - name: poseidon
        type: STRICT_DNS
        connect_timeout: {{ .Values.routing.connectTimeout }}
        dns_lookup_family: V4_ONLY
        lb_policy: LEAST_REQUEST
        http_protocol_options: {}
        hosts:
          - socket_address:
              address: {{ printf "%s-%s" .Release.Name "poseidon" | trunc 63 | trimSuffix "-" }}
              port_value: 80
      - name: triton
        type: STRICT_DNS
        connect_timeout: {{ .Values.routing.connectTimeout }}
        dns_lookup_family: V4_ONLY
        lb_policy: LEAST_REQUEST
        http_protocol_options: {}
        hosts:
          - socket_address:
              address: {{ printf "%s-%s" .Release.Name "triton" | trunc 63 | trimSuffix "-" }}
              port_value: 80
