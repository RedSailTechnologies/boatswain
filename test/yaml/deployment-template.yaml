version: '1.0.0'
clusters:
  - test
apps:
  - name: ${{ .Inputs.appName }}
    helm:
      chart: wordpress
      repo: bitnami
triggers:
  - web:
      name: wordpress-trigger
strategy:
  - name: deploy-${{ .Inputs.appName }}
    always:
      - app:
          name: wordpress
          cluster: test
          helm:
            command: install
            wait: true
