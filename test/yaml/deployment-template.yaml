version: '1.0.0'
clusters:
  - test
apps:
  - template: test/yaml/app-template.yaml
    branch: feature/delivery-execution
    repo: boatswain
    arguments:
      chart: ${{ .Inputs.appName }}
triggers:
  - web:
      name: wordpress-trigger
strategy:
  - name: deploy-${{ .Inputs.appName }}
    condition: always
    app:
      name: wordpress
      cluster: test
      namespace: test-ns
      helm:
        command: install
        wait: true
