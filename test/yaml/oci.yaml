name: ${{ .Parameters.name }}
version: ${{ .Parameters.version }}
clusters:
  - test
apps:
  - name: grafana
    helm:
      chart: grafana
      repo: oci
      version: '4.2.5'
triggers:
  - web:
      name: grafana-trigger
  - manual:
      name: user-trigger
      users:
        - "Adam Page"
strategy:
  - name: deploy-grafana
    condition: succeeded
    app:
      name: grafana
      cluster: test
      namespace: default
      helm:
        command: install
        wait: true
