name: simple
version: ${{ .Parameters.version }}
application:
  name: grafana
  partOf: ""
  version: "9000.1"
triggers:
  - deployment:
      name: deploy-trigger
  - web:
      name: web-trigger
  - manual:
      name: user-trigger
      users:
        - "Adam Page"
strategy:
  - template: test/yaml/template.yaml
    branch: feature/enhanced-conditions
    repo: boatswain
    arguments:
      stepName: install-another-grafana
      helmName: another-grafana
  
  - name: test
    condition: succeeded()
    helm:
      name: another-grafana
      cluster: test
      namespace: default
      command: test
      options:
        wait: true