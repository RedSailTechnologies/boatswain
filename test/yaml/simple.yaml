version: '1.0.0'
clusters:
  - test
apps:
  - name: grafana
    helm:
      chart: grafana
      repo: bitnami
      version: '4.2.5'
triggers:
  - web:
      name: grafana-trigger
  - manual:
      users:
        - "Adam Page"
strategy:
  - name: deploy-grafana
    condition: always
    app:
      name: grafana
      cluster: test
      namespace: default
      helm:
        command: install
        wait: true
