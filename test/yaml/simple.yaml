name: simple-wordpress
version: ${{ .Parameters.version }}
application:
  name: grafana
  partOf: ""
  version: "9000.1"
triggers:
  - deployment:
      name: deploy-trigger
  - web:
      name: web-trigger
  - manual:
      name: user-trigger
      users:
        - "Adam Page"
strategy:
  - name: install-another-grafana
    condition: always
    helm:
      name: another-grafana
      cluster: test
      namespace: default
      command: upgrade
      chart: 
        name: grafana
        repo: bitnami
        version: '4.2.5'
      options:
        wait: true
        install: true
