version: '1.0.0'
clusters:
  - test
apps:
  - name: wordpress
    helm:
      chart: wordpress
      repo: bitnami
      version: 10.3.1
triggers:
  - web:
      name: wordpress-trigger
  - manual:
      users:
        - "Adam Page"
strategy:
  - name: deploy-wordpress
    condition: always
    app:
      name: wordpress
      cluster: test
      namespace: default
      helm:
        command: install
        wait: true
