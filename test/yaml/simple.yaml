name: simple-wordpress
version: ${{ .Parameters.version }}
clusters:
  - test
apps:
  - name: wordpress
    helm:
      chart: wordpress
      repo: bitnami
      version: 10.6.5
triggers:
  - deployment:
      name: simple-deploy-trigger
  - web:
      name: wordpress-trigger
  - manual:
      name: user-trigger
      users:
        - "Adam Page"
strategy:
  - name: deploy-wordpress
    condition: always
    app:
      name: wordpress
      cluster: test
      namespace: default
      helm:
        command: install
        wait: true
