version: '1.0.0'
clusters:
  - test
apps:
  - name: wordpress
    helm:
      chart: wordpress
      repo: bitnami
triggers:
  - web:
      name: wordpress-trigger
  - manual:
      users:
        - "Sam Tailor"
strategy:
  - name: deploy-wordpress
    always:
      - app:
          name: wordpress
          cluster: test
          helm:
            command: install
            wait: true
