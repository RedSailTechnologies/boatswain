version: '1.0.0'
clusters:
  - test
apps:
  - template: test/yaml/app-template.yaml
    branch: feature/delivery-execution
    repo: boatswain
    arguments:
      chart: wordpress
triggers:
  - web:
      name: wordpress-trigger
strategy:
  - name: deploy-wordpress
    condition: always
    app:
      name: wordpress
      cluster: test
      helm:
        command: install
        wait: true
